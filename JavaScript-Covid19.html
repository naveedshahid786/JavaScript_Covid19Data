<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">

    <title>Covid-19 Application</title>
</head>

<body onload="fetch()">

    <h1 class="text-center m-4">COVID-19 LIVE UPDATES OF THE WORLD</h1>

    <div class=" table-responsive container-fluid">
        <table id="tableValues" class="table table-hover table-bordered text-center text-uppercase font-weight-bold">
            <tr class="bg-secondary">
                <th>Country</th>
                <th>Total Confirmed</th>
                <th>Total Recovered</th>
                <th>Total Deaths</th>
                <th>New Confirmed</th>
                <th>New Recovered</th>
                <th>New Deaths</th>
            </tr>
        </table>
    </div>

    <script>

        function fetch() {
            $.get("https://api.covid19api.com/summary", function (data) {
                // console.log(data['Countries'].length);

                var tbval = document.getElementById('tableValues');
                for (var i = 1; i < (data['Countries'].length); i++) {
                    var x = tbval.insertRow();
                    x.insertCell(0);
                    tbval.rows[i].cells[0].innerHTML = data.Countries[i - 1].Country;

                    x.insertCell(1);
                    tbval.rows[i].cells[1].innerHTML = data.Countries[i - 1].TotalConfirmed;

                    x.insertCell(2);
                    tbval.rows[i].cells[2].innerHTML = data.Countries[i - 1].TotalRecovered;

                    x.insertCell(3);
                    tbval.rows[i].cells[3].innerHTML = data.Countries[i - 1].TotalDeaths;

                    x.insertCell(4);
                    tbval.rows[i].cells[4].innerHTML = data.Countries[i - 1].NewConfirmed;

                    x.insertCell(5);
                    tbval.rows[i].cells[5].innerHTML = data.Countries[i - 1].NewRecovered;

                    x.insertCell(6);
                    tbval.rows[i].cells[6].innerHTML = data.Countries[i - 1].NewDeaths;

                }
            }
            )
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

</body>

</html>
